<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2주 일정 관리</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="entry-mode">
        <button onclick="showMode('view')">보기</button>
        <button onclick="showMode('edit')">편집</button>
    </div>

    <div id="calendar" class="hidden">
        <button id="add-event-btn" class="hidden" onclick="openAddEventModal()">일정 추가</button>
        <div id="events-container"></div>
    </div>

    <div id="edit-modal" class="modal hidden">
        <input type="text" id="edit-event-input" placeholder="일정 내용">
        <button onclick="saveEvent()">저장</button>
        <button onclick="closeEditModal()">닫기</button>
    </div>

    <div id="delete-modal" class="modal hidden">
        <p>정말로 삭제하시겠습니까?</p>
        <button onclick="confirmDelete()">삭제</button>
        <button onclick="closeDeleteModal()">취소</button>
    </div>

    <div id="password-modal" class="modal hidden">
        <input type="password" id="password-input" placeholder="비밀번호">
        <button onclick="checkPassword()">확인</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
